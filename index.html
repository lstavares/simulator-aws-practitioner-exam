<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado AWS Practitioner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulado AWS Practitioner</h1>
        <div class="timer">Tempo restante: <span id="timer">90:00</span></div>
        <div class="question-container">
            <div id="question-box">
                <!-- Perguntas serão carregadas aqui -->
            </div>
        </div>
        <div class="navigation">
            <button id="previous-btn" class="previous-btn">Anterior</button>
            <button id="next-btn" class="next-btn">Próxima</button>
            <button id="finish-btn" class="finish-btn hidden">Finalizar Simulado</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
